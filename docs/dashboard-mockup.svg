<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#lightBg)"/>

  <!-- Sidebar -->
  <rect width="250" height="800" fill="#ffffff" stroke="#e0e6ed" stroke-width="1"/>

  <!-- Sidebar Header -->
  <rect width="250" height="80" fill="url(#headerGrad)"/>
  <circle cx="30" cy="40" r="20" fill="#ffffff" opacity="0.9"/>
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">AI Health</text>
  <text x="65" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.9">Tracker</text>

  <!-- Sidebar Navigation -->
  <g id="nav-items">
    <!-- Active Item -->
    <rect x="10" y="110" width="230" height="45" rx="8" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="1"/>
    <circle cx="30" cy="132" r="6" fill="#e74c3c"/>
    <text x="50" y="138" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333333">Health Check-up</text>

    <!-- Other Items -->
    <circle cx="30" cy="190" r="6" fill="#3498db"/>
    <text x="50" y="196" font-family="Arial, sans-serif" font-size="13" fill="#666666">Image Analysis</text>

    <circle cx="30" cy="240" r="6" fill="#2ecc71"/>
    <text x="50" y="246" font-family="Arial, sans-serif" font-size="13" fill="#666666">AI Companion</text>

    <circle cx="30" cy="290" r="6" fill="#f39c12"/>
    <text x="50" y="296" font-family="Arial, sans-serif" font-size="13" fill="#666666">Community Health</text>

    <circle cx="30" cy="340" r="6" fill="#1abc9c"/>
    <text x="50" y="346" font-family="Arial, sans-serif" font-size="13" fill="#666666">Disease Tracker</text>

    <circle cx="30" cy="390" r="6" fill="#9b59b6"/>
    <text x="50" y="396" font-family="Arial, sans-serif" font-size="13" fill="#666666">Progress Tracking</text>
  </g>

  <!-- Theme Toggle at bottom -->
  <rect x="10" y="730" width="230" height="50" rx="8" fill="#f8f9fa" stroke="#e0e6ed" stroke-width="1"/>
  <circle cx="30" cy="755" r="5" fill="#f39c12"/>
  <text x="50" y="760" font-family="Arial, sans-serif" font-size="12" fill="#333333">Light Mode</text>

  <!-- Main Content Area -->
  <g id="main-content">
    <!-- Header -->
    <rect x="250" y="0" width="950" height="70" fill="#ffffff" stroke="#e0e6ed" stroke-width="1"/>
    <text x="280" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">Health Check-up</text>
    <circle cx="1150" cy="35" r="20" fill="#e74c3c" opacity="0.2"/>

    <!-- User Profile Info Cards -->
    <g id="info-cards">
      <!-- Card 1 -->
      <rect x="280" y="90" width="220" height="140" rx="12" fill="#ffffff" stroke="#e0e6ed" stroke-width="1"/>
      <rect x="285" y="95" width="50" height="50" rx="8" fill="#3498db" opacity="0.1"/>
      <text x="310" y="125" font-family="Arial, sans-serif" font-size="11" fill="#999999">Heart Rate</text>
      <text x="290" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3498db">72</text>
      <text x="330" y="150" font-family="Arial, sans-serif" font-size="14" fill="#999999">bpm</text>

      <!-- Card 2 -->
      <rect x="520" y="90" width="220" height="140" rx="12" fill="#ffffff" stroke="#e0e6ed" stroke-width="1"/>
      <rect x="525" y="95" width="50" height="50" rx="8" fill="#e74c3c" opacity="0.1"/>
      <text x="550" y="125" font-family="Arial, sans-serif" font-size="11" fill="#999999">Blood Pressure</text>
      <text x="540" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e74c3c">120</text>
      <text x="600" y="150" font-family="Arial, sans-serif" font-size="14" fill="#999999">/80</text>

      <!-- Card 3 -->
      <rect x="760" y="90" width="220" height="140" rx="12" fill="#ffffff" stroke="#e0e6ed" stroke-width="1"/>
      <rect x="765" y="95" width="50" height="50" rx="8" fill="#2ecc71" opacity="0.1"/>
      <text x="790" y="125" font-family="Arial, sans-serif" font-size="11" fill="#999999">Blood Glucose</text>
      <text x="795" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2ecc71">95</text>
      <text x="840" y="150" font-family="Arial, sans-serif" font-size="14" fill="#999999">mg/dL</text>
    </g>

    <!-- Input Form Section -->
    <g id="input-form">
      <rect x="280" y="250" width="700" height="480" rx="12" fill="#ffffff" stroke="#e0e6ed" stroke-width="1"/>
      <text x="300" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Enter Vital Signs</text>

      <!-- Form Fields -->
      <text x="300" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666666">Systolic BP (mmHg)</text>
      <rect x="300" y="330" width="180" height="35" rx="6" fill="#f8f9fa" stroke="#e0e6ed" stroke-width="1"/>
      <text x="315" y="357" font-family="Arial, sans-serif" font-size="14" fill="#999999">120</text>

      <text x="520" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666666">Diastolic BP (mmHg)</text>
      <rect x="520" y="330" width="180" height="35" rx="6" fill="#f8f9fa" stroke="#e0e6ed" stroke-width="1"/>
      <text x="535" y="357" font-family="Arial, sans-serif" font-size="14" fill="#999999">80</text>

      <text x="300" y="400" font-family="Arial, sans-serif" font-size="12" fill="#666666">Heart Rate (bpm)</text>
      <rect x="300" y="410" width="180" height="35" rx="6" fill="#f8f9fa" stroke="#e0e6ed" stroke-width="1"/>
      <text x="315" y="437" font-family="Arial, sans-serif" font-size="14" fill="#999999">72</text>

      <text x="520" y="400" font-family="Arial, sans-serif" font-size="12" fill="#666666">Blood Glucose (mg/dL)</text>
      <rect x="520" y="410" width="180" height="35" rx="6" fill="#f8f9fa" stroke="#e0e6ed" stroke-width="1"/>
      <text x="535" y="437" font-family="Arial, sans-serif" font-size="14" fill="#999999">95</text>

      <text x="300" y="480" font-family="Arial, sans-serif" font-size="12" fill="#666666">Time of Day</text>
      <rect x="300" y="490" width="180" height="35" rx="6" fill="#f8f9fa" stroke="#e0e6ed" stroke-width="1"/>
      <text x="315" y="517" font-family="Arial, sans-serif" font-size="14" fill="#999999">Morning</text>

      <!-- Submit Button -->
      <rect x="300" y="560" width="400" height="45" rx="8" fill="url(#headerGrad)"/>
      <text x="450" y="590" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Get Health Analysis</text>
    </g>
  </g>

  <!-- Status Badge -->
  <rect x="1000" y="90" width="180" height="140" rx="12" fill="#ffffff" stroke="#e0e6ed" stroke-width="1"/>
  <circle cx="1090" cy="120" r="25" fill="#2ecc71" opacity="0.2"/>
  <circle cx="1090" cy="120" r="18" fill="#2ecc71" opacity="0.4"/>
  <circle cx="1090" cy="120" r="12" fill="#2ecc71"/>
  <text x="1090" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle" font-weight="bold">Health Status</text>
  <text x="1090" y="185" font-family="Arial, sans-serif" font-size="11" fill="#2ecc71" text-anchor="middle">Excellent</text>
</svg>
