<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4db8a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b7fa6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Light Mode Background -->
  <rect width="1200" height="900" fill="url(#lightGradient)"/>

  <!-- Top Header -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#headerGradient)"/>

  <!-- Logo & Title -->
  <circle cx="80" cy="50" r="30" fill="#ffffff" opacity="0.2" stroke="#ffffff" stroke-width="2"/>
  <text x="80" y="60" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">‚ô°</text>

  <text x="150" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">AI Agentic</text>
  <text x="150" y="65" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.9">Health Tracker Setup</text>

  <!-- Theme Toggle (Top Right) -->
  <g id="theme-toggle">
    <rect x="1050" y="20" width="120" height="60" rx="30" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
    <!-- Light Mode Button (Active) -->
    <circle cx="1080" cy="50" r="22" fill="url(#headerGradient)"/>
    <text x="1080" y="58" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">‚òÄÔ∏è</text>
    <!-- Dark Mode Button -->
    <text x="1120" y="58" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">üåô</text>
  </g>

  <!-- Main Container -->
  <rect x="100" y="130" width="1000" height="730" rx="16" fill="#ffffff" stroke="#d0e0e8" stroke-width="2"/>

  <!-- Progress Indicator -->
  <g id="progress">
    <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" fill="#999999" font-weight="bold">STEP 2 OF 4</text>

    <!-- Progress bars -->
    <rect x="150" y="185" width="200" height="6" rx="3" fill="#e0e0e0"/>
    <rect x="150" y="185" width="100" height="6" rx="3" fill="url(#headerGradient)"/>

    <text x="150" y="215" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333">Physical Measurements</text>
    <text x="150" y="240" font-family="Arial, sans-serif" font-size="12" fill="#999999">Help us understand your body composition</text>
  </g>

  <!-- Form Section -->
  <g id="form-content">
    <!-- Row 1: Height and Weight -->
    <text x="150" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666666" font-weight="bold">HEIGHT (CM)</text>
    <rect x="150" y="300" width="220" height="45" rx="8" fill="#f8f9fa" stroke="#d0e0e8" stroke-width="1"/>
    <text x="170" y="330" font-family="Arial, sans-serif" font-size="16" fill="#333333">175</text>

    <text x="430" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666666" font-weight="bold">WEIGHT (KG)</text>
    <rect x="430" y="300" width="220" height="45" rx="8" fill="#f8f9fa" stroke="#d0e0e8" stroke-width="1"/>
    <text x="450" y="330" font-family="Arial, sans-serif" font-size="16" fill="#333333">75</text>

    <text x="710" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666666" font-weight="bold">BMI</text>
    <rect x="710" y="300" width="140" height="45" rx="8" fill="#f8f9fa" stroke="#d0e0e8" stroke-width="1"/>
    <text x="730" y="330" font-family="Arial, sans-serif" font-size="16" fill="#81c784">24.5</text>
    <text x="730" y="350" font-family="Arial, sans-serif" font-size="10" fill="#81c784">Healthy Range</text>

    <!-- Row 2: Waist and Hip -->
    <text x="150" y="390" font-family="Arial, sans-serif" font-size="12" fill="#666666" font-weight="bold">WAIST CIRCUMFERENCE (CM)</text>
    <rect x="150" y="400" width="220" height="45" rx="8" fill="#f8f9fa" stroke="#d0e0e8" stroke-width="1"/>
    <text x="170" y="430" font-family="Arial, sans-serif" font-size="16" fill="#333333">80</text>

    <text x="430" y="390" font-family="Arial, sans-serif" font-size="12" fill="#666666" font-weight="bold">HIP CIRCUMFERENCE (CM)</text>
    <rect x="430" y="400" width="220" height="45" rx="8" fill="#f8f9fa" stroke="#d0e0e8" stroke-width="1"/>
    <text x="450" y="430" font-family="Arial, sans-serif" font-size="16" fill="#333333">95</text>

    <text x="710" y="390" font-family="Arial, sans-serif" font-size="12" fill="#666666" font-weight="bold">WHR RATIO</text>
    <rect x="710" y="400" width="140" height="45" rx="8" fill="#f8f9fa" stroke="#d0e0e8" stroke-width="1"/>
    <text x="730" y="430" font-family="Arial, sans-serif" font-size="16" fill="#81c784">0.84</text>

    <!-- Health History Section -->
    <text x="150" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">Health History</text>

    <!-- Allergies Input -->
    <text x="150" y="520" font-family="Arial, sans-serif" font-size="12" fill="#666666" font-weight="bold">ALLERGIES (IF ANY)</text>
    <rect x="150" y="530" width="700" height="45" rx="8" fill="#f8f9fa" stroke="#d0e0e8" stroke-width="1"/>
    <text x="170" y="560" font-family="Arial, sans-serif" font-size="14" fill="#999999">e.g., Penicillin, Peanuts, Shellfish</text>

    <!-- Genetic Markers -->
    <text x="150" y="605" font-family="Arial, sans-serif" font-size="12" fill="#666666" font-weight="bold">GENETIC MARKERS / FAMILY HISTORY</text>
    <rect x="150" y="615" width="700" height="45" rx="8" fill="#f8f9fa" stroke="#d0e0e8" stroke-width="1"/>
    <text x="170" y="645" font-family="Arial, sans-serif" font-size="14" fill="#999999">e.g., Diabetes, Heart Disease, Hypertension</text>

    <!-- Info Box -->
    <rect x="150" y="690" width="700" height="60" rx="8" fill="#e3f2fd" stroke="#64b5f6" stroke-width="1"/>
    <text x="170" y="710" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">‚ÑπÔ∏è This information helps us provide personalized health recommendations</text>
    <text x="170" y="730" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">and identify potential health risks. All data is stored locally on your device.</text>
  </g>

  <!-- Navigation Buttons -->
  <g id="buttons">
    <!-- Back Button -->
    <rect x="150" y="800" width="140" height="45" rx="8" fill="#e0e0e0" stroke="#ccc" stroke-width="1"/>
    <text x="220" y="830" font-family="Arial, sans-serif" font-size="13" fill="#666666" text-anchor="middle" font-weight="bold">‚Üê Back</text>

    <!-- Continue Button -->
    <rect x="810" y="800" width="140" height="45" rx="8" fill="url(#buttonGrad)"/>
    <text x="880" y="830" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">Next ‚Üí</text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="950" cy="200" r="50" fill="#81c784" opacity="0.1"/>
  <circle cx="100" cy="700" r="60" fill="#64b5f6" opacity="0.1"/>
</svg>
